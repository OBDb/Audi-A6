generations:
  - name: "First Generation (C4)"
    start_year: 1994
    end_year: 1997
    description: "The original Audi A6 was essentially a rebadged and facelifted Audi 100, representing Audi's new naming convention. Available as a sedan and Avant (wagon), it featured a range of four and six-cylinder engines with front-wheel drive or quattro all-wheel drive. The C4 A6 established the foundation for Audi's mid-size luxury offering."

  - name: "Second Generation (C5)"
    start_year: 1997
    end_year: 2004
    description: "The C5 generation marked a significant step forward with a completely new design featuring a more rounded appearance. It introduced new technologies including the aluminum-intensive 'Audi Space Frame' for the high-performance S6 and RS6 variants. Engine options ranged from efficient four-cylinders to powerful V8s, and the generation also saw the introduction of the Allroad quattro, a lifted wagon with adjustable air suspension."

  - name: "Third Generation (C6)"
    start_year: 2004
    end_year: 2011
    description: "The C6 A6 featured more distinctive styling with Audi's single-frame grille becoming a prominent design element. This generation saw advancements in technology including Audi's MMI (Multi Media Interface) system and adaptive air suspension. Engine options included FSI direct-injection petrol and common-rail diesel units, with the RS6 offering a twin-turbocharged V10 producing 580 HP, making it one of the most powerful sedans of its time."

  - name: "Fourth Generation (C7)"
    start_year: 2011
    end_year: 2018
    description: "Built on the MLB (Modular Longitudinal Platform), the C7 A6 featured a more athletic design with a longer wheelbase but shorter overhangs. Production began in January 2011 with the first model year arriving in 2012. This generation introduced extensive use of aluminum to reduce weight and improve efficiency. Technology advancements included full LED headlights, a head-up display, and advanced driver assistance systems. Engine options included more efficient TFSI petrol and TDI diesel units. The A6 shares its platform and interior with the Audi A7, which was released shortly after in 2011."

  - name: "Fifth Generation (C8)"
    start_year: 2018
    end_year: null
    description: "The C8 A6 was unveiled ahead of the 2018 Geneva Motor Show and went on sale in June 2018. It features Audi's latest design language with a wider, lower appearance and sharper lines. The interior represents a technological leap with a dual-touchscreen MMI system replacing most physical buttons. All engines are offered with mild-hybrid (MHEV) drivetrain as standard, featuring a 48-volt system. Technology advancements include sophisticated driver assistance systems and adaptive air suspension options. The C8 is available as a sedan and Avant (station wagon), with performance variants including the S6 and RS6 Avant. Throughout its evolution, the A6 has maintained its position as a technology leader in Audi's lineup, balancing comfort, performance, and innovation."

  - name: "Sixth Generation (C9)"
    start_year: 2025
    end_year: null
    description: "The C9 A6, officially unveiled on 4 March 2025, features a completely redesigned exterior and interior using Audi's latest design language. Built on the new Premium Platform Combustion (PPC) architecture—which debuted on the A5 (B10)—it delivers improved efficiency and driving dynamics. The Avant station wagon model was unveiled first with orders beginning in March 2025, while the sedan model followed on 15 April 2025. The C9 is the most aerodynamic Audi Avant with a combustion engine, featuring a drag coefficient of 0.25. The interior features an updated MMI technology and enhanced driver assistance systems. Powertrain options include efficient petrol engines with mild-hybrid technology and diesel options, as well as plug-in hybrid variants. Available with all-wheel steering and Quattro sport differential on Quattro all-wheel drive models, plus optional adaptive air suspension and second-generation digital OLED lighting technology. The sixth generation continues the A6's legacy as a technological leader in the executive car segment, combining luxury, performance, and sustainability."
